<body>
    <h1 id="Titulo">Internet e Web: há diferença?</h1>
    <img id="img" src="img.png" alt="">
    <p id="explicacao">A Internet é um sistema de comunicação entre redes de 
        computadores que permite que informações sejam transmitidas
        de um local pra outro</p>

        que permite o acesso de infinitos conteúdos através da internet.
    </p>
