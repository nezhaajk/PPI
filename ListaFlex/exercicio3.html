<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usu√°rios</title>
  <style>
    body {
      margin: 0;
      background-color: #bbb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .user:last-child {
      border-bottom: none;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    .name {
      font-weight: bold;
    }

    .address {
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="user">
      <img class="avatar" src="img1.png" alt="Linda Hart">
      <div class="info">
        <div class="name">Linda Hart</div>
        <div class="address">6765 Shady Ln Dr</div>
      </div>
    </div>
    <div class="user">
      <img class="avatar" src="img2.png" alt="Roger Medina">
      <div class="info">
        <div class="name">Roger Medina</div>
        <div class="address">2420 Paddock Way</div>
      </div>
    </div>
    <div class="user">
      <img class="avatar" src="img3.png" alt="Dean Sullivan">
      <div class="info">
        <div class="name">Dean Sullivan</div>
        <div class="address">6727 Alipiana Ave</div>
      </div>
    </div>
    <div class="user">
      <img class="avatar" src="img4.png" alt="Elizabeth Austin">
      <div class="info">
        <div class="name">Elizabeth Austin</div>
        <div class="address">6685 Blossom Hill Rd</div>
      </div>
    </div>
  </div>
</body>
</html>
