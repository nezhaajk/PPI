<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    .container {
      width: 220px;
      margin: 50px auto;
      text-align: center;
    }

    #display {
      width: 200px;
      height: 40px;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: right;
    }

    .teclado button {
      width: 45px;
      height: 45px;
      margin: 2px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="display" disabled>
    <div class="teclado">
      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('/')">/</button><br>
      
      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="adicionar('*')">*</button><br>
      
      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button onclick="adicionar('-')">-</button><br>
      
      <button onclick="adicionar('0')">0</button>
      <button onclick="limpar()">C</button>
      <button onclick="calcular()">=</button>
      <button onclick="adicionar('+')">+</button>
    </div>
  </div>

  <script>
    function adicionar(valor) {
      document.getElementById('display').value += valor;
    }

    function limpar() {
      document.getElementById('display').value = '';
    }

    function calcular() {
      try {
        let resultado = eval(document.getElementById('display').value);
        document.getElementById('display').value = resultado;
      } catch {
        document.getElementById('display').value = 'Erro';
      }
    }
  </script>
</body>
</html>
