<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <script>
    function calcularIMC() {
      const nome = document.getElementById("nome").value;
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);

      if (!nome || isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
      }

      const imc = peso / (altura * altura);
      const imcFormatado = imc.toFixed(2);
      let classificacao = "";

      if (imc < 18.5) {
        classificacao = "Abaixo do peso";
      } else if (imc < 24.9) {
        classificacao = "Peso normal";
      } else if (imc < 29.9) {
        classificacao = "Sobrepeso";
      } else if (imc < 34.9) {
        classificacao = "Obesidade grau 1";
      } else if (imc < 39.9) {
        classificacao = "Obesidade grau 2";
      } else {
        classificacao = "Obesidade grau 3 (mórbida)";
      }

      document.getElementById("resultadoIMC").innerText = `${nome}, seu IMC é ${imcFormatado}`;
      document.getElementById("classificacao").innerText = `Classificação: ${classificacao}`;

      let imagem = "imgs/";
      switch (Math.floor(imc)) {
        case 14:
        case 15:
        case 16:
        case 17:
        case 18:
          imagem += "abaixopeso.png";
          break;
        case 19:
        case 20:
        case 21:
        case 22:
        case 23:
        case 24:
          imagem += "normal.png";
          break;
        case 25:
        case 26:
        case 27:
        case 28:
        case 29:
          imagem += "sobrepeso.png";
          break;
        case 30:
        case 31:
        case 32:
        case 33:
        case 34:
          imagem += "obesidade1.png";
          break;
        case 35:
        case 36:
        case 37:
        case 38:
        case 39:
          imagem += "obesidade2.png";
          break;
        default:
          imagem += "obesidade3.png";
          break;
      }

      document.getElementById("imgPerfil").src = imagem;
      document.getElementById("imgPerfil").alt = classificacao;
    }
  </script>
</head>
<body>
  <h1>Calculadora de IMC</h1>

  <label for="nome">Nome:</label>
  <input type="text" id="nome"><br><br>

  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" step="0.1"><br><br>

  <label for="altura">Altura (m):</label>
  <input type="number" id="altura" step="0.01"><br><br>

  <button onclick="calcularIMC()">Calcular</button>

  <p id="resultadoIMC"></p>
  <p id="classificacao"></p>
  <img id="imgPerfil" src="" alt="" width="200" style="margin-top: 20px;">

</body>
</html>
