<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Clientes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .topo {
      background-color: #003399;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .topo-esquerda {
      display: flex;
      align-items: center;
    }

    .icone-voltar {
      width: 35px;
      height: 35px;
      margin-right: 15px;
    }

    .topo h1 {
      font-size: 24px;
      margin: 0;
    }

    .form-container {
      background-color: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .titulo-info {
      text-align: center;
      color: #5a5a5a;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .linha-campos {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }

    .campo {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .campo label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .campo input {
      padding: 10px;
      border: 1px solid #999;
      border-radius: 5px;
      font-size: 14px;
    }

    .linha-divisoria {
      border: none;
      height: 2px;
      background-color: #003399;
      margin: 20px 0;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .botoes button {
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      color: white;
      cursor: pointer;
    }

    .btn-cadastrar {
      background-color: #003399;
    }

    .btn-cancelar {
      background-color: #cc0000;
    }

  </style>
</head>
<body>

  <div class="topo">
    <div class="topo-esquerda">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/left.png" class="icone-voltar" alt="Voltar">
      <h1>Cadastro de Clientes</h1>
    </div>
  </div>

  <div class="form-container">
    <div class="titulo-info">Informações do cliente</div>

    <div class="linha-campos">
      <div class="campo">
        <label for="nome">NOME</label>
        <input type="text" id="nome" name="nome">
      </div>
      <div class="campo">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="campo">
        <label for="telefone">TELEFONE</label>
        <input type="text" id="telefone" name="telefone" placeholder="( ) _____-_____">
      </div>
    </div>

    <hr class="linha-divisoria">

    <div class="botoes">
      <button class="btn-cadastrar">CADASTRAR</button>
      <button class="btn-cancelar">CANCELAR</button>
    </div>
  </div>

</body>
</html>
